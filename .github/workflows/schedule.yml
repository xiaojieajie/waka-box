name: Update gist with WakaTime stats
on:
  push:
    branches: master

  schedule:
    # 每1小时跑一次
    - cron: "0 */1 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 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
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
