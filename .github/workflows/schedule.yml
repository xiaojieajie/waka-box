name: Update gist with WakaTime stats
on:
  push:
    branches: master

  schedule:
    # 每3小时跑一次
    - cron: "0 */3 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: e808e2af34b6daf2dbff464edcc880d0
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
